<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法：v-for="(item, index) in xxx" :key="yyy"
            3.可遍历：数组、对象、字符串（用的少）、指定次数（用的很少）
    -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{ p.name }} --- {{ p.age }}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>车辆信息（遍历对象）</h2>
        <ul>
            <li v-for="(val,k) in car" :key="k">
                {{ k }} --- {{ val }}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用的少）</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">
                {{ char }} --- {{ index }}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数（用的很少）</h2>
        <ul>
            <li v-for="(number,) in 5" :key="index">
                {{ index }} --- {{ number }}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: '001', name: '张三', age: 18 },
                    { id: '002', name: '李四', age: 19 },
                    { id: '003', name: '王五', age: 20 },
                ],
                car: {
                    name: '奥迪A8',
                    price: '70W',
                    color: '黑色'
                },
                str: 'hello'
            }
        })
    </script>
</body>

</html>
