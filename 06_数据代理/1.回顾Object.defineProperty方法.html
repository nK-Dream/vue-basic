<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Object.defineProperty</title>
</head>
<body>
    <script>
        let number = 18
        let person = {
            name: '张三',
            sex: '男'
        }

        Object.defineProperty(person,'age',{
            // value: 18,
            // enumerable: true, //控制属性是否可枚举，默认值为false
            // writable: true, //控制属性是否可被修改，默认值为false
            // configurable: true, //控制属性是否可被删除，默认值为false
            
            //当person的age属性被读取时，get函数(getter)就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取age属性了');
                return number
            },

            //当person的age属性被修改时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，且值是',value);
                number = value
            }
        })
    </script>
</body>
</html>
