<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        data与el的2种写法
            1.el有2种写法
                (1).new Vue的时候配置el属性
                (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
            2.data有2种写法
                (1).对象式
                (2).函数式
                如何选择：组件中data必须使用函数式，否则会报错
            3.一个重要的原则
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     -->

    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            //el: '#root', el的第一种写法
            /* 
                data的第一种写法：对象式
                data: {
                    name: 'jack'
                } 
            */
            data(){ //data的第二种写法：函数式
                console.log(this); //此处的this是vue的实例对象
                return {
                    name:'jack'
                }
            }
        })
        vm.$mount('#root')//el的第二种写法
    </script>
</body>

</html>
