<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-once指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-once指令：
            1.v-once所在节点在初次动态渲染后，就视为静态内容了
            2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
     -->
    <div id="root">
        <h2 v-once>n的初始值为： {{ n }}</h2>
        <h2>n当前的值为：{{n}}</h2>
        <button @click="n++">点击n+1</button>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                n: 1,
            },
        })
    </script>
</body>

</html>
