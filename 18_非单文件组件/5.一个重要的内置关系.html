<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个重要的内置关系</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
        2.为什么要有这个关系：让组件实例对象（vc）可以访问到Vue原型上的属性、方法
     -->
    <div id="root">
        <school></school>
    </div>
    <script>
        Vue.prototype.x = 99
        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showX">点我显示x的值</button>
            </div>
        `,
            data() {
                return {
                    name: '浑元形意太极',
                    address: '河南'
                }
            },
            methods:{
                showX(){
                    console.log(this.x);
                }
            }
        })
        new Vue({
            el:'#root',
            components:{
                school
            }
        })
    </script>
</body>
</html>
